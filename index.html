
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Page</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="projectLinks">Project Links:</label>
                <input type="url" id="projectLinks" name="projectLinks">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="profileImage">Upload Profile Image:</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="profile-container" id="profileContainer">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                <p><strong>Department:</strong> <span id="displayDepartment"></span></p>
                <p><strong>Project Links:</strong> <span id="displayProjectLinks"></span></p>
                <p><strong>Description:</strong> <span id="displayDescription"></span></p>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
